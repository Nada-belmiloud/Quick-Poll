<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Poll</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 32px;
            margin-bottom: 30px;
            color: #1a1a1a;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
            font-size: 14px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 15px;
            font-family: inherit;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .choices-section {
            margin-top: 35px;
        }

        .choices-section h2 {
            font-size: 20px;
            margin-bottom: 20px;
            color: #1a1a1a;
        }

        .choice-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 15px;
        }

        .choice-item input {
            flex: 1;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            padding: 8px;
            font-size: 18px;
            transition: transform 0.2s;
        }

        .delete-btn:hover {
            transform: scale(1.2);
        }

        .add-choice-btn {
            width: 100%;
            padding: 15px;
            background: #f0f4ff;
            border: 2px dashed #667eea;
            border-radius: 8px;
            color: #667eea;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .add-choice-btn:hover {
            background: #e8eeff;
            border-color: #5568d3;
        }

        .button-group {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 30px;
        }

        button {
            padding: 12px 28px;
            border-radius: 8px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .cancel-btn {
            background: #f5f5f5;
            color: #666;
        }

        .cancel-btn:hover {
            background: #e0e0e0;
        }

        .create-btn {
            background: #2196F3;
            color: white;
        }

        .create-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .plus-icon {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create a New Poll</h1>
        
        <form id="pollForm">
            <div class="form-group">
                <label for="pollTitle">Poll Title</label>
                <input type="text" id="pollTitle" placeholder="e.g., What should we have for lunch?" required>
            </div>

            <div class="form-group">
                <label for="pollDescription">Description (optional)</label>
                <textarea id="pollDescription" placeholder="Provide some context for your poll."></textarea>
            </div>

            <div class="choices-section">
                <h2>Choices</h2>
                <div id="choicesContainer">
                    <div class="choice-item">
                        <input type="text" placeholder="Enter a choice" required>
                        <button type="button" class="delete-btn" onclick="removeChoice(this)">üóëÔ∏è</button>
                    </div>
                    <div class="choice-item">
                        <input type="text" placeholder="Enter a choice" required>
                        <button type="button" class="delete-btn" onclick="removeChoice(this)">üóëÔ∏è</button>
                    </div>
                </div>
                
                <button type="button" class="add-choice-btn" onclick="addChoice()">
                    <span class="plus-icon">‚äï</span> Add Choice
                </button>
            </div>

            <div class="button-group">
                <button type="button" class="cancel-btn" onclick="resetForm()">Cancel</button>
                <button type="submit" class="create-btn">Create Poll</button>
            </div>
        </form>
    </div>

    <script>
        function addChoice() {
            const container = document.getElementById('choicesContainer');
            const newChoice = document.createElement('div');
            newChoice.className = 'choice-item';
            newChoice.innerHTML = `
                <input type="text" placeholder="Enter a choice" required>
                <button type="button" class="delete-btn" onclick="removeChoice(this)">üóëÔ∏è</button>
            `;
            container.appendChild(newChoice);
        }

        function removeChoice(btn) {
            const container = document.getElementById('choicesContainer');
            if (container.children.length > 2) {
                btn.parentElement.remove();
            } else {
                alert('You must have at least 2 choices!');
            }
        }

        function resetForm() {
            document.getElementById('pollForm').reset();
            const container = document.getElementById('choicesContainer');
            while (container.children.length > 2) {
                container.removeChild(container.lastChild);
            }
        }

        document.getElementById('pollForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Poll created successfully!');
        });
    </script>
</body>
</html>
