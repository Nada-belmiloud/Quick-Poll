<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Poll & View Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #c5c8cb;
            min-height: 100vh;
            padding: 40px 20px;
        }

        .page-title {
            color: #666;
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 20px;
            text-align: center;
        }

        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 700px;
            margin: 0 auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #a8c7dd;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #1a1a1a;
            text-align: center;
        }

        .subtitle {
            text-align: center;
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .shareable-section {
            margin-bottom: 35px;
        }

        .section-label {
            font-weight: 600;
            margin-bottom: 10px;
            color: #333;
            font-size: 14px;
        }

        .link-container {
            display: flex;
            align-items: center;
            gap: 10px;
            background: #f9f9f9;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            padding: 10px 14px;
        }

        .link-input {
            flex: 1;
            border: none;
            background: transparent;
            font-size: 14px;
            color: #666;
            outline: none;
        }

        .copy-btn {
            background: none;
            border: none;
            color: #2196F3;
            cursor: pointer;
            font-size: 18px;
            padding: 4px;
            transition: transform 0.2s;
        }

        .copy-btn:hover {
            transform: scale(1.2);
        }

        .results-section {
            margin-bottom: 30px;
        }

        .results-section h2 {
            font-size: 20px;
            margin-bottom: 25px;
            color: #1a1a1a;
        }

        .results-header {
            margin-bottom: 10px;
        }

        .results-header-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 5px;
        }

        .vote-count {
            font-size: 32px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 5px;
        }

        .real-time {
            font-size: 13px;
            color: #27ae60;
            font-weight: 500;
        }

        .poll-option {
            margin-bottom: 20px;
        }

        .option-label {
            font-size: 14px;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .bar-container {
            background: #f0f0f0;
            border-radius: 8px;
            height: 16px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            background: #2196F3;
            height: 100%;
            border-radius: 8px;
            transition: width 0.5s ease;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        button {
            padding: 12px 28px;
            border-radius: 6px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            border: none;
        }

        .end-poll-btn {
            background: #2196F3;
            color: white;
        }

        .end-poll-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(33, 150, 243, 0.4);
        }

        .edit-poll-btn {
            background: #f5f5f5;
            color: #333;
        }

        .edit-poll-btn:hover {
            background: #e0e0e0;
        }
    </style>
</head>
<body>
    <div class="page-title">Share Poll & View Results</div>
    
    <div class="container">
        <h1>What is your favorite programming language?</h1>
        <p class="subtitle">Share this link with others to get their votes.</p>

        <div class="shareable-section">
            <div class="section-label">Shareable Link</div>
            <div class="link-container">
                <input type="text" class="link-input" value="https://example.com/poll/xyz123" readonly id="pollLink">
                <button class="copy-btn" onclick="copyLink()" title="Copy link">ðŸ“‹</button>
            </div>
        </div>

        <div class="results-section">
            <h2>Live Results</h2>
            
            <div class="results-header">
                <div class="results-header-label">Live Poll Results</div>
                <div class="vote-count">1500 Votes</div>
                <div class="real-time">Real-time +5%</div>
            </div>

            <div class="poll-option">
                <div class="option-label">JavaScript</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 60%"></div>
                </div>
            </div>

            <div class="poll-option">
                <div class="option-label">Python</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 35%"></div>
                </div>
            </div>

            <div class="poll-option">
                <div class="option-label">Java</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 25%"></div>
                </div>
            </div>

            <div class="poll-option">
                <div class="option-label">C++</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 15%"></div>
                </div>
            </div>

            <div class="poll-option">
                <div class="option-label">Ruby</div>
                <div class="bar-container">
                    <div class="bar-fill" style="width: 8%"></div>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="end-poll-btn" onclick="endPoll()">End Poll</button>
            <button class="edit-poll-btn" onclick="editPoll()">Edit Poll</button>
        </div>
    </div>

    <script>
        function copyLink() {
            const linkInput = document.getElementById('pollLink');
            linkInput.select();
            linkInput.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(linkInput.value);
            
            alert('Link copied to clipboard!');
        }

        function endPoll() {
            if (confirm('Are you sure you want to end this poll? No more votes will be accepted.')) {
                alert('Poll ended successfully!');
            }
        }

        function editPoll() {
            alert('Opening poll editor...');
        }

        // Simulate real-time updates
        function simulateRealTimeUpdates() {
            const bars = document.querySelectorAll('.bar-fill');
            bars.forEach(bar => {
                const currentWidth = parseFloat(bar.style.width);
                const variation = (Math.random() - 0.5) * 2;
                const newWidth = Math.max(5, Math.min(100, currentWidth + variation));
                bar.style.width = newWidth + '%';
            });
        }

        setInterval(simulateRealTimeUpdates, 3000);
    </script>
</body>
</html>
