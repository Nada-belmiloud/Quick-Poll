<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poll Results</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #f5f5f5;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 48px;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: #6b7280;
            margin-bottom: 40px;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .icon-button {
            width: 48px;
            height: 48px;
            border: none;
            background-color: #e5e7eb;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.2s;
        }

        .icon-button:hover {
            background-color: #d1d5db;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
            stroke: #374151;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .poll-options {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .option {
            background-color: white;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: border-color 0.2s;
        }

        .option.selected {
            border-color: #3b82f6;
        }

        .option-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            position: relative;
            z-index: 1;
        }

        .option-name {
            font-size: 18px;
            font-weight: 500;
            color: #1a1a1a;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .option-name.selected {
            color: #3b82f6;
        }

        .checkmark {
            width: 20px;
            height: 20px;
            stroke: #3b82f6;
            fill: none;
            stroke-width: 2;
            stroke-linecap: round;
            stroke-linejoin: round;
        }

        .vote-count {
            font-size: 16px;
            color: #6b7280;
        }

        .vote-count.selected {
            color: #3b82f6;
            font-weight: 600;
        }

        .progress-bar-container {
            width: 100%;
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-bar {
            height: 100%;
            border-radius: 6px;
            transition: width 0.5s ease;
        }

        .progress-bar.red {
            background-color: #ef4444;
        }

        .progress-bar.blue {
            background-color: #3b82f6;
        }

        .progress-bar.green {
            background-color: #10b981;
        }

        .progress-bar.yellow {
            background-color: #f59e0b;
        }

        .progress-bar.purple {
            background-color: #8b5cf6;
        }

        .total-votes {
            text-align: center;
            margin-top: 40px;
            font-size: 16px;
            color: #6b7280;
        }

        .toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #1f2937;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
            z-index: 1000;
        }

        .toast.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div>
                <h1>What is your favorite color?</h1>
                <p class="subtitle">Here are the live results for your poll.</p>
            </div>
            <div class="action-buttons">
                <button class="icon-button" id="shareBtn" title="Share poll">
                    <svg viewBox="0 0 24 24">
                        <path d="M4 12v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2v-8"></path>
                        <polyline points="16 6 12 2 8 6"></polyline>
                        <line x1="12" y1="2" x2="12" y2="15"></line>
                    </svg>
                </button>
                <button class="icon-button" id="copyBtn" title="Copy link">
                    <svg viewBox="0 0 24 24">
                        <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                        <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div class="poll-options">
            <div class="option" data-color="red" data-votes="2">
                <div class="option-header">
                    <div class="option-name">Red</div>
                    <div class="vote-count">2 votes</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar red" style="width: 20%"></div>
                </div>
            </div>

            <div class="option selected" data-color="blue" data-votes="5">
                <div class="option-header">
                    <div class="option-name selected">
                        Blue
                        <svg class="checkmark" viewBox="0 0 24 24">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                    </div>
                    <div class="vote-count selected">5 votes</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar blue" style="width: 50%"></div>
                </div>
            </div>

            <div class="option" data-color="green" data-votes="1">
                <div class="option-header">
                    <div class="option-name">Green</div>
                    <div class="vote-count">1 vote</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar green" style="width: 10%"></div>
                </div>
            </div>

            <div class="option" data-color="yellow" data-votes="1">
                <div class="option-header">
                    <div class="option-name">Yellow</div>
                    <div class="vote-count">1 vote</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar yellow" style="width: 10%"></div>
                </div>
            </div>

            <div class="option" data-color="purple" data-votes="1">
                <div class="option-header">
                    <div class="option-name">Purple</div>
                    <div class="vote-count">1 vote</div>
                </div>
                <div class="progress-bar-container">
                    <div class="progress-bar purple" style="width: 10%"></div>
                </div>
            </div>
        </div>

        <div class="total-votes">Total votes: 10</div>
    </div>

    <div class="toast" id="toast"></div>

    <script>
        // Toast notification function
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }

        // Share button
        document.getElementById('shareBtn').addEventListener('click', async () => {
            const pollUrl = window.location.href;
            const pollTitle = 'What is your favorite color?';
            
            if (navigator.share) {
                try {
                    await navigator.share({
                        title: pollTitle,
                        url: pollUrl
                    });
                    showToast('Poll shared successfully!');
                } catch (err) {
                    if (err.name !== 'AbortError') {
                        showToast('Error sharing poll');
                    }
                }
            } else {
                showToast('Sharing not supported on this browser');
            }
        });

        // Copy link button
        document.getElementById('copyBtn').addEventListener('click', async () => {
            const pollUrl = window.location.href;
            
            try {
                await navigator.clipboard.writeText(pollUrl);
                showToast('Link copied to clipboard!');
            } catch (err) {
                showToast('Failed to copy link');
            }
        });

        // Calculate and update progress bars
        function updateProgressBars() {
            const options = document.querySelectorAll('.option');
            let totalVotes = 0;
            
            options.forEach(option => {
                totalVotes += parseInt(option.dataset.votes);
            });
            
            options.forEach(option => {
                const votes = parseInt(option.dataset.votes);
                const percentage = totalVotes > 0 ? (votes / totalVotes) * 100 : 0;
                const progressBar = option.querySelector('.progress-bar');
                progressBar.style.width = percentage + '%';
            });
            
            document.querySelector('.total-votes').textContent = `Total votes: ${totalVotes}`;
        }

        // Initialize
        updateProgressBars();
    </script>
</body>
</html>
